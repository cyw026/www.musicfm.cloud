<script type="text/javascript">

    // jQuery('#qrcodeCanvas').qrcode({
    //              render    : "canvas",
    //              text    : "http://www.aaa.com",
    //              width : "150",               //二维码的宽度
    //              height : "150",              //二维码的高度
    //              background : "#000000",       //二维码的后景色
    //              foreground : "#ffffff"        //二维码的前景色
    //          });
    $(function(){

        var t;
        var config = {
            /*scheme:必须*/
            scheme_IOS: 'cundong://',
            scheme_Adr: 'cundong://splash',
            download_url: document.getElementById('donwloadApp').href,
            timeout: 600
        };

        var downloadApk = function () {
            var startTime = Date.now();

            var t = setTimeout(function() {
                var endTime = Date.now();

                if (!startTime || endTime - startTime < config.timeout + 200) { 
                    window.location = config.download_url;
                } else {

                }
            }, config.timeout);

            window.onblur = function() {
                clearTimeout(t);
            }
        }

        window.onload = downloadApk;

        var mainContent = $(".pc-body"),
            pcBgs = $(".pc-bg"),
            mainImgs = $(".pc-pics-box").find(".item"),
            controlItems = $(".pc-bg-flag").find(".item"),
            btnPrev = $(".slider-prev"),
            btnNext = $(".slider-next"),
            actionIndex = 0,
            interval = 3000,
            timer = 0;

        var fadeAction = function(index){
            controlItems.eq(index).addClass("current").siblings().removeClass("current");
            mainImgs.eq(index).fadeIn("slow").siblings(".item").fadeOut("slow");
            pcBgs.eq(index).fadeIn("slow").siblings(".pc-bg").fadeOut("slow");
        };    

        var autoPlay = function(){
            if (actionIndex < pcBgs.length) {
                actionIndex = (actionIndex+1) % pcBgs.length; 
                fadeAction(actionIndex);
            }                  
        };    
        timer = setInterval(autoPlay, interval);

        controlItems.click(function(){
            actionIndex = $(this).index();
            fadeAction(actionIndex);
        });

        btnPrev.click(function(){
            if (actionIndex >= 0 ) {
                if (actionIndex == 0) actionIndex = pcBgs.length;
                actionIndex = (actionIndex-1) % pcBgs.length;
                fadeAction(actionIndex);
            }
        }).hover(function(evt){
            clearInterval(timer);   
        },function(evt){
            timer = setInterval(autoPlay,interval);
        });

        btnNext.click(function(){
            autoPlay();
        }).hover(function(evt){
            clearInterval(timer);   
        },function(evt){
            timer = setInterval(autoPlay,interval);
        });

        mainContent.hover(function(evt){
            clearInterval(timer);   
        },function(evt){
            timer = setInterval(autoPlay,interval);
        }); 
    });
</script>
